<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<input type="button" id="submit">
<ul id="list">

</ul>

</body>
<script>
    $(function () {
        $('#submit').click(function () {
            var url = '/index.php/ceshi';
            $.ajax({
                type: "POST",
                dataType: "json",
                url: url,
                success: successFunction
            });
            function successFunction(ttt) {
                $("#list").html('');
                var json = eval(ttt);
                $.each(json, function (index, item) {
                    var id = json[index].id;
                    var title = json[index].title;
                    $('#list').html($("#list").html() + "<br>" + id + " . " + title +"<br/>")
                });

            }

        });
    })
</script>
</html>
