　　简单邮件传输协议简称为SMTP。它是一组用于由源地址到目的地址传

送邮件的规则，由它来控制信件的中转方式。SMTP协议属于TCP/IP协议族

，它帮助每台计算机在发送或中转信件时找到下一个目的地。通过SMTP协

议所指定的服务器，我们就可以把E-mail寄到收信人的服务器上了，整个

过程只要几分钟。
