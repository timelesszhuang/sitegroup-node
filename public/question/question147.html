<p>
    问题:  为什么用客户端outlook无法成功发送邮件，提示报错?</p>

<p>
    分类:
</p>
<p>
    阅读量:
</p>
<p>
    内容: <br/>

 有以下几个原因造成：（1）客户端的邮件服务器和解析设置不规范；（2

）对方拒收邮件,设置限制，请联系对方解封。（3）发件方因发垃圾邮件

被列入黑名单，2个小时内会自动解封，解封后请重试。（4）发件方因频

繁使用空联接网关,被网关暂时限制,让用户查找局域网或者电脑内病毒,当

用户网络正常,2小时内自动解除限制。（5）若出现退信请核对“企业邮箱

拒信常规问题对照表”自行检查原因，若不能确定，请联系新网客服协助

解决。</p>
