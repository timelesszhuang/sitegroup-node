<p>
    内容: <br/>
开通域管理员在域管理后台选择“邮件搬家”后，点击“开通”按钮，开通企业邮件搬家

设置认证参数，并测试认证参数是否正确。在网易邮件系统中批量或单个添加邮箱账号

确保用户名与旧邮件系统相同，密码不同通知域内用户使用原账号密码登录网易邮箱，网易企业邮件系统执行企业邮件搬家操作。完成后关停（关停后重新开通）企业邮箱搬家功能查询搬家情况（单用户查询/批量查询）</p>
