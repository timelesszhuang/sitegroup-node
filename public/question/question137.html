<p>
    内容: <br>
  （1） 请先确保你在添加mx后，等待足够时间，一般mx记录都需要

几个小时才能验证通 过，因为mx记录有缓存。  （2） 如果出现问题，首先建议参照官

网的帮助文档，仔细核对该mx记录是否有写错，比 如多了空格，或者其他字符等，如果

有疑惑，建议删除后重新添加。  （3） 使用命令nslookup –qt=mx 域名  查询mx验证

结果，如果验证结果有问题，请直 接咨询域名提供商客服。  （4） 删除其他没有用的

mx记录，否则有可能会有影响。 </p>
